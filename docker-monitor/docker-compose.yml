influxsrv:
  image: tutum/influxdb:0.13
  container_name: influxsrv
  ports:
    - "8083:8083"
    - "8086:8086"
  expose:
    - "8090"
    - "8099"
  environment:
    - PRE_CREATE_DB=cqels;csparql;triplewave
